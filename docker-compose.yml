services:
  gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    container_name: openclaw-${INSTANCE_NAME:-main}-gateway
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: openclaw:base
    group_add:
      - "996"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - HOME=/home/node
      - NODE_ENV=production
      - TERM=xterm-256color
      - OPENCLAW_GATEWAY_BIND=${OPENCLAW_GATEWAY_BIND:-lan}
      - OPENCLAW_GATEWAY_PORT=18789
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - GOG_KEYRING_PASSWORD=${GOG_KEYRING_PASSWORD:-}
    volumes:
      - instance_home:/home/node
      - ${OPENCLAW_DATA_DIR:-./data/${INSTANCE_NAME:-main}/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/${INSTANCE_NAME:-main}/workspace}:/home/node/.openclaw/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${OPENCLAW_GATEWAY_HOST:-127.0.0.1}:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
    command: ["/bin/bash", "/home/node/.openclaw/workspace/startup.sh"]
    healthcheck:
      test: ["CMD", "node", "dist/index.js", "health", "--token", "${OPENCLAW_GATEWAY_TOKEN}"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    container_name: openclaw-${INSTANCE_NAME:-main}-cli
    env_file:
      - .env
    environment:
      - HOME=/home/node
      - NODE_ENV=production
      - TERM=xterm-256color
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_GATEWAY_URL=ws://gateway:18789
      - GOG_KEYRING_PASSWORD=${GOG_KEYRING_PASSWORD:-}
    volumes:
      - instance_home:/home/node
      - ${OPENCLAW_DATA_DIR:-./data/${INSTANCE_NAME:-main}/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/${INSTANCE_NAME:-main}/workspace}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    entrypoint: ["node", "dist/index.js"]
    depends_on:
      - gateway
    profiles:
      - cli

volumes:
  instance_home:
    name: openclaw_${INSTANCE_NAME:-main}_home
